<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registation Form</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="reg-form col-sm-8 col-md-8 col-lg-6 ">
					<h2 class="text-white text-center">Registration</h4>
					<hr>
					<form action="" method="get">
							<div class="mb-3">
								<label for="Username" class="form-label">User Name</label>
								<input type="text" class="form-control" name="Username"  id="Username" required/>
							</div>
							<div class="mb-3">
								<label for="email" class="form-label">E-mail</label>
								<input type="email" class="form-control" name="email" id="email" required/>
							</div>
							<div class="mb-3">
								<label for="mobile" class="form-label">Mobile</label>
								<input type="text" class="form-control" name="Mobile"  id="Mobile" />
							</div>
							<div class="mb-3">
								<label for="passward" class="form-label">Passward</label>
								<input type="password" class="form-control" name="Passward"  id="Passward" required/>
							</div>
							
							<div class="mb-3 d-flex align-items-center justify-content-center">
								<button type="submit" class="btn btn-info fw-bold " name="registation" >Submit</button>  
							</div>
				
							<p>If you are Registar member please <a href="login.html">Login hear</a> </p>
					</form>
				</div>
			</div>
		</div>
	</section>
	
</body>
</html>
